{% extends 'core/base.html' %}

{% block title %}Создать доску{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
    <div class="card bg-dark text-white p-4 shadow-lg border-secondary">
        <h1 class="mb-4">Новая доска</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_title" class="form-label fw-bold">Название доски</label>
                <input type="text" name="title" class="form-control bg-dark text-white border-secondary" id="id_title" placeholder="Например: Идеи для дома" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Выберите пины (необязательно):</label>
                <div class="row g-2 overflow-auto" style="max-height: 400px; border: 1px solid #333; padding: 10px; border-radius: 8px;">
                    {% for pin in form.pins.field.queryset %}
                        <div class="col-md-4 mb-2">
                            <div class="card bg-black border-secondary h-100">
                                {% if pin.image %}
                                    <img src="{{ pin.image.url }}" class="card-img-top" style="height: 100px; object-fit: cover;">
                                {% endif %}
                                <div class="card-body p-2 text-center">
                                    <input type="checkbox" name="pins" value="{{ pin.id }}" id="pin_{{ pin.id }}" class="form-check-input">
                                    <label for="pin_{{ pin.id }}" class="form-check-label small d-block">{{ pin.title }}</label>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <p class="text-muted text-center w-100">У вас пока нет созданных пинов.</p>
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">Создать доску</button>
        </form>
    </div>
</div>
{% endblock %}
